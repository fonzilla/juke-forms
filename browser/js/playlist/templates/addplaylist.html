<div class="well">
  <form class="form-horizontal" name="addPlaylist">
    <fieldset>
      <legend>New Playlist</legend>
      <div class="form-group">
        <label class="col-xs-2 control-label">Name</label>
        <div class="col-xs-10">
          <input class="form-control" type="text" name="name" ng-model="playlistName" ng-maxlength="16" required/>
          <div class="alert alert-warning" ng-show="addPlaylist.name.$dirty && addPlaylist.name.$invalid" >Please enter a name</div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-10 col-xs-offset-2">
          <button type="submit" class="btn btn-success" ng-disabled="addPlaylist.$invalid" ng-click="createPlaylist()">Create Playlist</button>
        </div>
      </div>
    </fieldset>
  </form>
</div>
